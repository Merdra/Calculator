<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/calculator.css">
</head>
<body>


	<div class="whole-body">
			<div class="row">
				<div class="col-md-12">0</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-3 number-set">AC</div>
			<div class="col-md-3 number-set">+/-</div>
			<div class="col-md-3 number-set">%</div>
			<div class="col-md-3 operational-sign">&#247</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-3 number-set">7</div>
			<div class="col-md-3 number-set">8</div>
			<div class="col-md-3 number-set">9</div>
			<div class="col-md-3 operational-sign">X</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-3 number-set">4</div>
			<div class="col-md-3 number-set">5</div>
			<div class="col-md-3 number-set">6</div>
			<div class="col-md-3 operational-sign">-</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-3 number-set">1</div>
			<div class="col-md-3 number-set">2</div>
			<div class="col-md-3 number-set">3</div>
			<div class="col-md-3 operational-sign">+</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-6 zero number-set">0</div>
			<div class="col-md-3 number-set">.</div>
			<div class="col-md-3 operational-sign">=</div>
		</div>
	</div>


<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
