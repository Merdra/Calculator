<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/calc.css">
</head>
<body>
	<br>
	<div class="container full-calc">
		<div class="row">
			<div class="col-md-12 result-display">0</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-3 number-col">AC</div>
			<div class="col-md-3 number-col">+/-</div>
			<div class="col-md-3 number-col">%</div>
			<div class="col-md-3 symbol-col">&#247</div>
		</div>
	</div>


	<div class="container">
		<div class="row">
			<div class="col-md-3 number-col">7</div>
			<div class="col-md-3 number-col">8</div>
			<div class="col-md-3 number-col">9</div>
			<div class="col-md-3 symbol-col">X</div>
		</div>
	</div>


	<div class="container">
		<div class="row">
			<div class="col-md-3 number-col">4</div>
			<div class="col-md-3 number-col">5</div>
			<div class="col-md-3 number-col">6</div>
			<div class="col-md-3 symbol-col">-</div>
		</div>
	</div>


	<div class="container">
		<div class="row">
			<div class="col-md-3 number-col">1</div>
			<div class="col-md-3 number-col">2</div>
			<div class="col-md-3 number-col">3</div>
			<div class="col-md-3 symbol-col">+</div>
		</div>
	</div>


	<div class="container">
		<div class="row">
			<div class="col-md-6 number-col">0</div>
			<div class="col-md-3 number-col">.</div>
			<div class="col-md-3 symbol-col">=</div>
		</div>
	</div>

<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
